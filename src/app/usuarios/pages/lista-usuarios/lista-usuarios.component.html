<div class="card shadow" *ngIf="listaUsuarios.length">
  <div class="card-header bg-white border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">Lista de usuários</h3>
      </div>
      <div class="col-4 text-right">
        <a href="#!" class="btn btn-sm btn-primary">Adicionar Usuário</a>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Chave</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
          <th scope="col">Status</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listaUsuarios">
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.chave }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.fone }}</td>
          <td>
            <span class="badge badge-dot mr-4" *ngIf="!usuario.situacao">
              <i class="bg-warning"></i> inativo
            </span>
            <span class="badge badge-dot mr-4" *ngIf="usuario.situacao">
              <i class="bg-success"></i> ativo
            </span>
          </td>
          <td>
            <a [routerLink]="['/usuarios/usuario/' + usuario.idUsuario]">
              <i class="ni ni-settings-gear-65"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="card shadow" *ngIf="!listaUsuarios.length">
  Não foi possível retornar os dados.
</div>
